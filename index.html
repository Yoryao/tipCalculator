<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link   rel="icon" type="image/png"     sizes="32x32"  href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Mentor | Tip calculator app</title>
  </head> 
  <body class="flexCol">
    <img role="banner" src="./images/logo.svg" alt="" />

    <main id="appContainer" class="flexCol">
      <label for="billAmount" class="label">Bill</label>
      <input type="number" value="142" class="form editableInput" name="billAmount" id="billAmount" />

      <label for="" class="label">Select Tip %</label>
      <div class="flexRow valueBtnContainer">
        <input onclick="calcValue(value)" class="form valueBtn" type="button" value="5" />
        <input onclick="calcValue(value)" class="form valueBtn" type="button" value="10" />
        <input onclick="calcValue(value)" class="form valueBtn" type="button" value="15" />
        <input onclick="calcValue(value)" class="form valueBtn" type="button" value="25" />
        <input onclick="calcValue(value)" class="form valueBtn" type="button" value="50"  />
        <input onclick="calcValue(value)" id="customBtn" class="form editableInput valueBtn" type="number" value="" placeholder="Custom" />
      </div>

        <label for="" class="label" >Number of People</label>
        <input type="number" name="" value="0" class="form" id="peopleNumber" />

      <section id="resultSection" class="flexCol">
        <div class="flexRow">
          <div class="flexCol">
            <label for="" class="label">Amount </label>
              <p class="label">/ person </p>
            </div>
            <input class="form resultInput" type="text" name="" id="tipPerson">
          </div>

          <div class="flexRow">
            <div class="flexCol">
              <label for="" class="label">Total </label>
              <p class="label">/ person </p>
            </div>
            <input class="form resultInput" type="text" name="" id="totalPerson">
          </div>
          <button onclick="calculate()" class="form" >Reset</button>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
